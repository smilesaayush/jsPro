<html>
<head>
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="main">

	<div class="controlPanel">
		<div id="run">
			<img id="run" src="run.gif" />
		</div>
		<div class="themeSelector">
			<select id="themeSelector">
					<option value="default">Light</option>
				<option value="dracula">Dark</option>
			</select>
		</div>
		<div class="empty"></div>
	</div>

	<div class="editorPanel">
		<div class="activeEditorContainer">
			<textarea id="activeEditorTextArea"></textarea>
		</div>
		<div class="referenceEditorContainer">
			<textarea id="referenceEditorTextArea"></textarea>
		</div>
	</div>

</div>

<script src="codemirror/lib/codemirror.js"></script>
<link rel="stylesheet" href="codemirror/lib/codemirror.css">
<link rel="stylesheet" href="codemirror/theme/dracula.css">
<link rel="stylesheet" href="codemirror/addon/hint/show-hint.css">
<script src="codemirror/mode/javascript/javascript.js"></script>
<script src="codemirror/addon/hint/javascript-hint.js"></script>
<script src="codemirror/addon/hint/show-hint.js"></script>
<script src="codemirror/addon/edit/closebrackets.js"></script>
<script src="messaging.js"></script>
<script src="jsPanel.js"></script>
</body>
</html>
